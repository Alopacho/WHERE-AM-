<html>
<head>
<title>Landscape?</title>
<style>
body {
  background-image: url(m1.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
img{
opacity: 0.3;
position: absolute;
height: 20%;
}
img.left
{
bottom:40%;
transform:rotate(180deg);
}
img.right
{
bottom:40%;
right:2%;
}
img.bottom
{
transform:rotate(90deg);
bottom: 2%;
left: 45%;
}
img.top
{
transform:rotate(270deg);
left: 45%;
top: 2%;
}
</style>
</head>

<img class = "right" src="arrow1.png" alt="LANDSCAPE 1">
</a>

</a>
<a href="tm1.html">
<img class="top" src="arrow1.png" alt="LANDSCAPE 1">
</a>
<a href="bm1.html">
<img class="bottom" src="arrow1.png" alt="LANDSCAPE 1">
</a>
</body>
</html>
